    <form action="EjemploJs.html" class="col-lg-12" method="post" name="datos" onsubmit="return validacion()">
        <div style="background-color: green;">
            <br>
            <div class="form-group">
              
              <h2 class="h2" onmouseover="style.color = 'white'" onmouseout="style.color='black'">Complete el registro</h2>
            </div>
            <br>
            </div>
            <br>
    
   
      <div class="form-group">
        </div>
        <div class="form-group">
          <label for="nombre">nombre:</label>
      
        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese nombre" onfocus="CambiaColor(this)"></div>
        <div class="form-group">
          <label for="nombreul">apellido:</label>
      
        <input type="text" name="nombreul" id="nombreul" class="form-control" placeholder="Ingrese nombre" onfocus="CambiaColor(this)"></div>
        <div class="form-group">
        <label for="ed">Edad:</label>
    
      <input type="number" name="ed" id="ed" class="form-control" placeholder="...." min="18" onfocus="CambiaColor(this)"></div>
      <div class="form-group">
        <label for="nume">Telefono:</label>
    
      <input type="number" name="nume" id="nume" class="form-control" placeholder="+56992032431" onfocus="CambiaColor(this)"></div>
      <div class="form-group">
        <label for="date">Fecha de nacimiento:</label>
    
      <input type="date" name="date" id="date" class="form-control" placeholder="dd/mm/yyyy" onfocus="CambiaColor(this)"></div>
      <div class="form-group">
        <label for="ema">Email:</label>
    
      <input type="email" name="ema" id="ema" class="form-control" placeholder="Example@gmail.com" onfocus="CambiaColor(this)"></div>
      <div class="form-group">
        <label for="con">Ingrese una Contraseña:</label>
     
      <input type="password" name="con" id="con" class="form-control" placeholder="*********" onfocus="CambiaColor(this)"></div>
      <div class="form-group">
        <label for="conse">Ingrese denuevo la Contraseña:</label>
     
      <input type="password" name="conse" id="conse" class="form-control" placeholder="*********" onfocus="CambiaColor(this)"></div><br>
      
      
      <div class="form-group">
    
      <input type="submit" class="btn btn-lg btn-outline-primary btn-block" value="Registrarse"></div>
      <br>
    
     
    
    </form>
